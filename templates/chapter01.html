<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 01: Basic Navigation</title>
    <link rel="stylesheet" href="../static/css/styles.css" />

  <body class="chapter1-page">
    <!-- Include the fixed header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <div class="container">
      <h1>Chapter 1: Basic Navigation</h1>
      <p>Learn the basics of navigating in Vim.</p>
      <h2>Moving the Cursor</h2>
      <ul>
        <li><strong>h</strong> - Move left</li>
        <li><strong>j</strong> - Move down</li>
        <li><strong>k</strong> - Move up</li>
        <li><strong>l</strong> - Move right</li>
      </ul>
      <h2>Practice</h2>
      <p>Try moving the cursor around in the editor below:</p>
      <div id="editor"></div>
    </div>

    <!-- Link to JavaScript -->
